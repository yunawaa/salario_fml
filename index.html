<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sálario Família</title>
    <link rel="stylesheet" href="./styles/index.css">
</head> 
<body>
    <header>
        <img src="styles/images/salario-familia.jpg" alt="topo">
    </header>
    <main>
        <div id="formulario">
            <input id="empregado" required type="text" placeholder="Empregado">
            <br>
            <input id="filhos" required type="number" placeholder="Quantidade de filhos menores 14 anos ou inválidos">
            <br>
            <input id="salario" required type="number" placeholder="Salário Contribuição">
            <br>
        </div>


        <table>
            <tr>
                <th>Salário - Contribuição</th>
                <th>Cota do Salário Família</th>
            </tr>
            <tr>
                <td>Até R$806,90</td>
                <td>R$41,37 por filho</td>
            </tr>
            <tr>
                <td>Entre R$806,81 e R$1.212,64</td>
                <td>R$29,16 por filho</td>
            </tr>
            <tr>
                <td>Mais de R$1.212,64</td>
                <td>Não há</td>
            </tr>
        </table>
        <button type="button" id="calcular" alt="calcular">Calcular</button>
        <div id="resultado"></div>
    </main>

    <footer></footer>
    

    <script src="scripts/index.js"></script>
</body>
</html>
